---
layout: default
---

<section id="blog">
  {% assign grouped_posts = site.posts | group_by_date %}
  {% for postgroup in grouped_posts %}
    <h1>{{ postgroup[0] }}</h1>
    {% for post in postgroup[1] %}
    <a href={{ post.url }}>
      <article>
        <h1>{{ post.title }}</h1>
        <p>{{ post.excerpt }}</p>
      </article>
    </a>
    {% endfor %}
  {% endfor %}
</section>
