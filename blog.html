---
layout: default
---

<section id="blog">
  {% assign grouped_posts = site.posts | group_by_date %}
  {% for postgroup in grouped_posts %}
    <h1>{{ postgroup[0] }}</h1>
    {% for post in postgroup[1] %}
      <article>
        <a href={{ post.url }} class="post-link">
          <h1>{{ post.title }}</h1>
        </a>
        <p>{{ post.excerpt }}</p>
      </article>
    {% endfor %}
  {% endfor %}
</section>
