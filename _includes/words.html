<section id="words">
  <h1>Latest articles</h1>

  <section class="posts">
    {% assign latest_posts = site.posts | latest %}
    {% for post in latest_posts %}
      <article>
        <h1>{{ post.title }}</h1>
        <h2>{{ post.date | date: "%B %Y" }}</h2>
        <p>{{ post.excerpt }}</p>
        <a class="more" href="{{ post.url }}">Read more</a>
      </article>
    {% endfor %}
  </section>
</section>
